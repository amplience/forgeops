# This deploys to nightly.iam.forgeops.com.
# for self signed SSL certs. It is suitable for local minikube development
namespace: nightly
resources:
- ../all


patchesJson6902:
- target:
    group: extensions
    version: v1beta1
    kind: Ingress
    name: forgerock
  patch: |-
    - op: replace
      path: /metadata/annotations/certmanager.io~1cluster-issuer
      value: letsencrypt-prod
      # value: default-issuer  # Default


patchesStrategicMerge:
- |-
  apiVersion: v1
  kind: ConfigMap
  metadata:
    name: platform-config
  data:
    DOMAIN: "forgeops.com"

